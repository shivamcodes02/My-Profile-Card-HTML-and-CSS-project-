<html>
  <head>
    <title>My Simple Profile card</title>
    <link rel="stylesheet" href="profile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="shivam.jpg" class="profile-photo" />
      <div class="name">Shivam Kumar</div>
      <div class="data">
        <div class="row">
          <div class="basic">Coding Enthusiast |</div>
          <div class="basic">Web Developer |</div>
        </div>
        <div class="row1">
          <div class="basic">Learner</div>
        </div>
      </div>

      <div class="social-icons">
        <button class="button-contact-me">Contact Me 🖂</button>
        <button class="button-view-more">View More 🔍</button>
      </div>
      <div class="quote">In every bug, a hidden lesson ❀</div>
    </div>
  </body>
</html>
